<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
    <div class="container main">
        <div class="container head outer">
            <div class="logo">
                Header Logo
            </div>
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="container hero outer ">
            <div class="container hero left">
                This website is awesome
                <div class="hero content">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast
                </div>
                <button>
                    Sign up
                </button>
            </div>
            <div class="container hero right">
                this is a placeholder for an image
            </div>
            
        </div>
        <div class="container info outer">
            <div class="title"></div>
            <div class="container items">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="container quote outer">
            <div class="quote-content"></div>
            <div class="quote-author"></div>
        </div>
        <div class="container call outer"></div>
        <div class="container footer outer"></div>
    </div>
</body>
</html>
